<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Detail Penanaman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; }
        .hero { background: linear-gradient(135deg, #1b5e20, #2e7d32); color: white; padding: 40px 0; text-align: center; margin-bottom: 30px; }
        .stat-box { background: white; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        #miniMap { height: 350px; width: 100%; border-radius: 10px; }
        .gallery-img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="hero">
        <h1 class="fw-bold" id="pageTitle">Loading...</h1>
        <p id="pageDesc">...</p>
        <a href="planting.html" class="btn btn-outline-light mt-2">Kembali</a>
    </div>

    <div class="container" style="margin-top: -50px;">
        <div class="row mb-4">
            <div class="col-md-4"><div class="stat-box"><h2 class="text-success fw-bold" id="valTrees">-</h2><small>Pohon</small></div></div>
            <div class="col-md-4"><div class="stat-box"><h2 class="text-warning fw-bold" style="color:#5d4037!important" id="valRorak">-</h2><small>Rorak</small></div></div>
            <div class="col-md-4"><div class="stat-box"><h2 class="text-primary fw-bold" id="valSumur">-</h2><small>Sumur</small></div></div>
        </div>

        <div class="row">
            <div class="col-lg-7 mb-4"><div class="card p-3 h-100 fw-bold">Peta Sebaran<div id="miniMap" class="mt-2"></div></div></div>
            <div class="col-lg-5 mb-4"><div class="card p-3 h-100 fw-bold">Komposisi Tanaman<canvas id="spChart" class="mt-2"></canvas><ul id="spList" class="list-group list-group-flush mt-3 fw-normal"></ul></div></div>
        </div>
        
        <div class="card p-3 mb-5">
            <h6 class="fw-bold">Dokumentasi</h6>
            <div class="row g-3" id="gallery"></div>
        </div>
    </div>

    <script src="database_planting.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const id = new URLSearchParams(window.location.search).get('id');
        const data = db_planting.years[id];

        if(data) {
            document.getElementById('pageTitle').innerText = "Program Tahun " + data.year;
            document.getElementById('pageDesc').innerText = data.location;
            document.getElementById('valTrees').innerText = data.stats.trees;
            document.getElementById('valRorak').innerText = data.stats.rorak;
            document.getElementById('valSumur').innerText = data.stats.sumur;

            const map = L.map('miniMap').setView([-7.723, 112.932], 13);
            L.tileLayer('https://mt0.google.com/vt/lyrs=y&hl=en&x={x}&y={y}&z={z}', { maxZoom: 20 }).addTo(map);
            const icon = L.divIcon({html:'<div style="background:#2e7d32;width:12px;height:12px;border-radius:50%;border:2px solid white;"></div>'});
            
            let bounds = [];
            data.points.forEach(pt => {
                L.marker([pt[0], pt[1]], {icon: icon}).addTo(map).bindPopup(pt[2]);
                bounds.push([pt[0], pt[1]]);
            });
            if(bounds.length) map.fitBounds(bounds);

            const labels = Object.keys(data.species);
            const vals = Object.values(data.species);
            new Chart(document.getElementById('spChart'), {
                type: 'doughnut',
                data: { labels: labels, datasets: [{data: vals, backgroundColor: ['#2e7d32','#43a047','#66bb6a']}] }
            });

            const list = document.getElementById('spList');
            labels.forEach((l,i) => list.innerHTML += `<li class="list-group-item d-flex justify-content-between">${l} <span>${vals[i]}</span></li>`);

            const gal = document.getElementById('gallery');
            data.photos.forEach(src => gal.innerHTML += `<div class="col-md-3"><img src="${src}" class="gallery-img"></div>`);
        }
    </script>
</body>
</html>
