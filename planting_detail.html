<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Penanaman - SIS KEHATI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; }
        .hero { background: linear-gradient(135deg, #1b5e20, #2e7d32); color: white; padding: 40px 0; text-align: center; margin-bottom: 30px; }
        .stat-box { background: white; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .val-num { font-size: 2.5rem; font-weight: 800; margin: 10px 0; }
        #miniMap { height: 400px; width: 100%; border-radius: 10px; z-index: 1; }
        .gallery-img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="hero">
        <h1 class="fw-bold" id="pageTitle">Loading...</h1>
        <p id="pageDesc">...</p>
        <a href="planting.html" class="btn btn-outline-light mt-2"><i class="fas fa-arrow-left me-2"></i>Kembali</a>
    </div>

    <div class="container" style="margin-top: -50px;">
        <div class="row mb-4">
            <div class="col-md-4"><div class="stat-box"><h2 class="text-success fw-bold" id="valTrees">-</h2><small>Pohon</small></div></div>
            <div class="col-md-4"><div class="stat-box"><h2 class="text-warning fw-bold" style="color:#5d4037!important" id="valRorak">-</h2><small>Rorak</small></div></div>
            <div class="col-md-4"><div class="stat-box"><h2 class="text-primary fw-bold" id="valSumur">-</h2><small>Sumur</small></div></div>
        </div>

        <div class="row">
            <div class="col-lg-7 mb-4">
                <div class="card p-3 h-100 shadow-sm border-0">
                    <h6 class="fw-bold text-success mb-3">Peta Sebaran</h6>
                    <div id="miniMap"></div>
                </div>
            </div>
            <div class="col-lg-5 mb-4">
                <div class="card p-3 h-100 shadow-sm border-0">
                    <h6 class="fw-bold text-success mb-3">Komposisi Tanaman</h6>
                    <canvas id="spChart"></canvas>
                    <ul id="spList" class="list-group list-group-flush mt-3 fw-normal small"></ul>
                </div>
            </div>
        </div>
        
        <div class="card p-3 mb-5 shadow-sm border-0">
            <h6 class="fw-bold mb-3">Dokumentasi Lapangan</h6>
            <div class="row g-3" id="gallery"></div>
        </div>
    </div>

    <script src="database_planting.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const id = new URLSearchParams(window.location.search).get('id');
        const data = db_planting.years[id];

        if(data) {
            document.getElementById('pageTitle').innerText = "Program Tahun " + data.year;
            document.getElementById('pageDesc').innerText = data.location;
            document.getElementById('valTrees').innerText = data.stats.trees.toLocaleString();
            document.getElementById('valRorak').innerText = data.stats.rorak.toLocaleString();
            document.getElementById('valSumur').innerText = data.stats.sumur.toLocaleString();

            const map = L.map('miniMap').setView([-7.723, 112.932], 13);
            L.tileLayer('https://mt0.google.com/vt/lyrs=y&hl=en&x={x}&y={y}&z={z}', { maxZoom: 20 }).addTo(map);
            
            // Render Polygon (Jika Ada)
            if(data.areaPolygon) {
                const poly = L.polygon(data.areaPolygon, {
                    color: '#f1c40f', fillColor: '#f1c40f', fillOpacity: 0.3, weight: 2
                }).addTo(map);
                map.fitBounds(poly.getBounds());
            }

            // Render Titik
            const icon = L.divIcon({html:'<div style="background:#2e7d32;width:10px;height:10px;border-radius:50%;border:2px solid white;box-shadow:0 0 2px black;"></div>'});
            let bounds = [];
            data.points.forEach(pt => {
                L.marker([pt[0], pt[1]], {icon: icon}).addTo(map).bindPopup(`<b>${pt[2]}</b>`);
                bounds.push([pt[0], pt[1]]);
            });
            
            // Jika tidak ada polygon, zoom ke titik
            if(!data.areaPolygon && bounds.length > 0) {
                map.fitBounds(bounds);
            }

            const labels = Object.keys(data.species);
            const vals = Object.values(data.species);
            new Chart(document.getElementById('spChart'), {
                type: 'doughnut',
                data: { labels: labels, datasets: [{data: vals, backgroundColor: ['#1b5e20','#2e7d32','#43a047','#66bb6a','#a5d6a7']}] },
                options: { plugins: { legend: {position:'right', labels:{boxWidth:10}} } }
            });

            const list = document.getElementById('spList');
            labels.forEach((l,i) => list.innerHTML += `<li class="list-group-item d-flex justify-content-between px-0">${l} <span class="fw-bold">${vals[i]}</span></li>`);

            const gal = document.getElementById('gallery');
            data.photos.forEach(src => gal.innerHTML += `<div class="col-md-3"><img src="${src}" class="gallery-img"></div>`);
        } else {
            document.body.innerHTML = "<h1 class='text-center mt-5'>Data Tidak Ditemukan</h1>";
        }
    </script>
</body>
</html>
