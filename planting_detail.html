<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Penanaman - SIS KEHATI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #f0f2f5; }
        .hero-header { 
            position: relative; background: url('hutan-bg.jpg') center/cover; height: 300px; 
            display: flex; align-items: center; justify-content: center; color: white; 
            margin-bottom: 30px; border-bottom: 5px solid #2e7d32;
        }
        .hero-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); }
        .hero-content { position: relative; z-index: 2; text-align: center; }
        .logo-top { height: 50px; margin-bottom: 10px; }
        
        .stat-box { background: white; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .val-num { font-size: 2.5rem; font-weight: 800; margin: 10px 0; }
        #miniMap { height: 350px; width: 100%; border-radius: 10px; }
        .gallery-img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; }
        .card { border: none; box-shadow: 0 2px 8px rgba(0,0,0,0.05); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="hero-header">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <img src="logo-sk.png" class="logo-top" onerror="this.style.display='none'">
            <h1 class="fw-bold display-5" id="pageTitle">Loading...</h1>
            <p class="lead" id="pageDesc">...</p>
            <a href="planting.html" class="btn btn-outline-light mt-2 rounded-pill px-4"><i class="fas fa-arrow-left me-2"></i>Kembali</a>
        </div>
    </div>

    <div class="container" style="margin-top: -50px; position: relative; z-index: 10;">
        <div class="row mb-4">
            <div class="col-md-4"><div class="stat-box" style="border-top:4px solid #43a047"><i class="fas fa-tree text-success fa-2x"></i><div class="val-num text-success" id="valTrees">-</div><small>Pohon Ditanam</small></div></div>
            <div class="col-md-4"><div class="stat-box" style="border-top:4px solid #795548"><i class="fas fa-inbox text-warning fa-2x" style="color:#795548!important"></i><div class="val-num" style="color:#795548" id="valRorak">-</div><small>Rorak Terbangun</small></div></div>
            <div class="col-md-4"><div class="stat-box" style="border-top:4px solid #039be5"><i class="fas fa-water text-primary fa-2x"></i><div class="val-num text-primary" id="valSumur">-</div><small>Sumur & Biopori</small></div></div>
        </div>

        <div class="row">
            <div class="col-lg-7 mb-4"><div class="card p-3 h-100 fw-bold">Peta Sebaran<div id="miniMap" class="mt-2"></div></div></div>
            <div class="col-lg-5 mb-4"><div class="card p-3 h-100 fw-bold">Komposisi Tanaman<canvas id="spChart" class="mt-2"></canvas><ul id="spList" class="list-group list-group-flush mt-3 fw-normal small"></ul></div></div>
        </div>
        
        <div class="card p-4 mb-5">
            <h6 class="fw-bold mb-3">Dokumentasi Lapangan</h6>
            <div class="row g-3" id="gallery"></div>
        </div>
    </div>

    <script src="database_planting.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const id = new URLSearchParams(window.location.search).get('id');
        const data = db_planting.years[id];

        if(data) {
            document.getElementById('pageTitle').innerText = "Program Tahun " + data.year;
            document.getElementById('pageDesc').innerText = data.location;
            document.getElementById('valTrees').innerText = data.stats.trees.toLocaleString();
            document.getElementById('valRorak').innerText = data.stats.rorak.toLocaleString();
            
            let sumurText = data.stats.biopori > 0 ? `${data.stats.sumur} Sumur + ${data.stats.biopori} Biopori` : `${data.stats.sumur} Unit`;
            document.getElementById('valSumur').innerText = sumurText;

            const map = L.map('miniMap').setView([-7.810, 112.908], 14);
            L.tileLayer('https://mt0.google.com/vt/lyrs=y&hl=en&x={x}&y={y}&z={z}', { maxZoom: 20 }).addTo(map);
            
            // Definisikan Ikon
            const iconTree = L.divIcon({html:'<div style="background:#2e7d32;width:12px;height:12px;border-radius:50%;border:2px solid white;"></div>', className: ''});
            const iconRorak = L.divIcon({html:'<div style="background:#ff9800;width:12px;height:12px;border-radius:50%;border:2px solid white;"></div>', className: ''});
            
            let bounds = [];
            
            // Render Points
            data.points.forEach(pt => {
                let isRorak = pt[2].toLowerCase().includes("rorak");
                let icon = isRorak ? iconRorak : iconTree;
                
                L.marker([pt[0], pt[1]], {icon: icon}).addTo(map).bindPopup(pt[2]);
                bounds.push([pt[0], pt[1]]);
            });

            // Render Polygon
            if(data.areaPolygon) {
                let firstPoly = null;
                data.areaPolygon.forEach(poly => {
                    // Cek format baru (2024) atau lama
                    if (poly.coords && poly.color) {
                        // 2024
                        L.polygon(poly.coords, { 
                            color: poly.color, 
                            fillColor: poly.color, 
                            fillOpacity: 0.4,
                            weight: 2
                        }).bindPopup(poly.name).addTo(map);
                        if(!firstPoly) firstPoly = poly.coords; // Simpan untuk bounds
                    } else {
                        // Lama
                        L.polygon(poly, { 
                            color: '#f1c40f', 
                            fillColor: '#f1c40f', 
                            fillOpacity: 0.3,
                            weight: 2
                        }).addTo(map);
                        if(!firstPoly) firstPoly = poly;
                    }
                });

                // Auto Zoom ke polygon pertama jika ada
                if (firstPoly) {
                    const tempPoly = L.polygon(firstPoly);
                    map.fitBounds(tempPoly.getBounds());
                } else if (bounds.length) {
                    map.fitBounds(bounds);
                }
            }

            const labels = Object.keys(data.species);
            const vals = Object.values(data.species);
            new Chart(document.getElementById('spChart'), {
                type: 'doughnut',
                data: { labels: labels, datasets: [{data: vals, backgroundColor: ['#2e7d32','#43a047','#66bb6a','#81c784','#a5d6a7']}] },
                options: { plugins: { legend: {position:'right'} } }
            });

            const list = document.getElementById('spList');
            labels.forEach((l,i) => list.innerHTML += `<li class="list-group-item d-flex justify-content-between">${l} <span>${vals[i]}</span></li>`);

            const gal = document.getElementById('gallery');
            data.photos.forEach(src => gal.innerHTML += `<div class="col-md-3 col-6"><img src="${src}" class="gallery-img"></div>`);
        }
    </script>
</body>
</html>
