<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sekola Konang Indonesia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #c6ff00; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; overflow: hidden; }
        .hero {
            position: relative;
            background: url('hutan-bg.jpg') no-repeat center center/cover;
            height: 100vh; display: flex; align-items: center; color: white;
        }
        .hero::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.8));
        }
        .hero-content { position: relative; z-index: 2; padding-top: 50px; }
        .logo-area { position: absolute; top: 30px; left: 5%; z-index: 10; display: flex; align-items: center; }
        .logo-img { height: 60px; margin-right: 15px; }
        .main-title { font-size: 3.5rem; font-weight: 800; line-height: 1.1; margin-bottom: 20px; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
        .sub-points { font-size: 1.2rem; border-left: 5px solid var(--accent); padding-left: 20px; margin-top: 30px; }
        .sub-points li { list-style: none; margin-bottom: 10px; }
        .btn-scroll {
            margin-top: 40px; padding: 15px 40px; font-size: 1.1rem; font-weight: bold;
            background: var(--accent); color: #0d1b0e; border: none; border-radius: 50px;
            transition: 0.3s; text-decoration: none; display: inline-block;
        }
        .btn-scroll:hover { background: white; transform: translateY(-3px); }
    </style>
</head>
<body>
    <div class="hero">
        <div class="logo-area">
            <img src="logo-sk.png" class="logo-img" onerror="this.style.display='none'">
            <div class="text-white fw-bold ms-2" style="line-height: 1.2;">SEKOLA KONANG<br><span style="font-weight:400; font-size:0.9rem;">INDONESIA</span></div>
        </div>
        <div class="container hero-content">
            <div class="row">
                <div class="col-lg-8">
                    <h4 style="color: var(--accent); letter-spacing: 2px; font-weight:bold;">MONITORING & KONSERVASI</h4>
                    <h1 class="main-title">HUTAN REJOSO,<br>PENYANGGA KEHIDUPAN</h1>
                    <ul class="sub-points">
                        <li><i class="fas fa-paw me-2" style="color:var(--accent)"></i> Habitat Satwa Liar (Wildlife)</li>
                        <li><i class="fas fa-water me-2" style="color:var(--accent)"></i> Sumber Daya Air & Pangan</li>
                        <li><i class="fas fa-cloud me-2" style="color:var(--accent)"></i> Penyerapan Karbon</li>
                    </ul>
                    <!-- LINK MENUJU HALAMAN MENU -->
                    <a href="menu.html" class="btn-scroll"><i class="fas fa-arrow-right me-2"></i> Jelajahi Data</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
