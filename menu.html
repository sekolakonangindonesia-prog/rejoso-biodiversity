<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusat Data - SIS KEHATI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #f8f9fa; }
        .hero-mini { background: #1b5e20; padding: 40px 0; text-align: center; color: white; margin-bottom: 40px; }
        .menu-card {
            background: white; border: none; border-radius: 15px; padding: 40px 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: 0.3s; cursor: pointer; height: 100%; text-align: center;
        }
        .menu-card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); border-bottom: 5px solid #1b5e20; }
        .menu-icon { font-size: 3.5rem; margin-bottom: 25px; }
    </style>
</head>
<body>
    <div class="hero-mini">
        <h2 class="fw-bold">Pusat Data Konservasi</h2>
        <a href="index.html" class="text-white text-decoration-none"><i class="fas fa-home me-2"></i>Kembali ke Home</a>
    </div>

    <div class="container">
        <div class="row g-4 justify-content-center">
            <!-- MENU 1: KEHATI -->
            <div class="col-md-4">
                <div class="menu-card" onclick="window.location.href='monitoring_kehati.html'">
                    <i class="fas fa-leaf menu-icon text-success"></i>
                    <h3 class="fw-bold">Monitoring Kehati</h3>
                    <p class="text-muted">Data indeks keanekaragaman hayati, flora, dan satwa.</p>
                    <span class="badge bg-success rounded-pill px-3">BUKA DATA</span>
                </div>
            </div>
            <!-- MENU 2: PENANAMAN -->
            <div class="col-md-4">
                <div class="menu-card" onclick="window.location.href='planting.html'">
                    <i class="fas fa-tree menu-icon" style="color: #ef6c00;"></i>
                    <h3 class="fw-bold">Sebaran Penanaman</h3>
                    <p class="text-muted">Peta lokasi, jumlah pohon, dan progres pertumbuhan.</p>
                    <span class="badge bg-success rounded-pill px-3">BUKA DATA</span>
                </div>
            </div>
            <!-- MENU 3: KARBON -->
            <div class="col-md-4">
                <div class="menu-card" onclick="alert('Modul ini sedang dalam pengembangan.')">
                    <i class="fas fa-smog menu-icon" style="color: #0277bd;"></i>
                    <h3 class="fw-bold">Serapan Karbon</h3>
                    <p class="text-muted">Kalkulasi stok karbon dan kontribusi iklim.</p>
                    <span class="badge bg-secondary rounded-pill px-3">SEGERA HADIR</span>
                </div>
            </div>
        </div>
    </div>
</body>
